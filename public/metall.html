 <script>   
const intervalIdPulse = setInterval(() => {
        document.querySelectorAll('.animate__pulse').forEach((item) => {

          item.classList.remove('animate__pulse')
          setTimeout(() => {
            item.classList.add('animate__pulse')
          }, 1000)
        })
      }, 10000)
</script>
