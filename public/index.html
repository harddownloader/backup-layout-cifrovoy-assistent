<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Цифровой ассистент</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/chats.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <script>
      const intervalIdPulse = setInterval(() => {
        document.querySelectorAll(".animate__pulse").forEach((item) => {
          //- console.log('item', item)
          item.classList.remove("animate__pulse");
          setTimeout(() => {
            item.classList.add("animate__pulse");
          }, 1000);
        });
      }, 10000);
    </script>
    <main>
      <div
        class="
          container-fluid
          index_screen
          p-0
          animate__animated animate__fadeIn
        "
      >
        <div class="row text-center header">
          <div class="col-12 logo"></div>
        </div>

        <div class="row index_row_0 p-0">
          <div class="col-12 p-0">
            <a href="/services.html" title="">
              <img
                src="../img/serv_telecom.png"
                class="animate__animated animate__pulse"
                alt=""
              />
              <span>Сервисы телекоммуникации</span>
            </a>
          </div>
        </div>

        <div class="row index_row_1 p-0">
          <div class="col-6 p-0">
            <a href="/city.html" title="">
              <img
                src="../img/index_icon_1.png"
                class="animate__animated animate__pulse"
                alt=""
              />
              <span>Городские сервисы</span>
            </a>
          </div>
          <div class="col-6 text-end rightcolumn p-0">
            <a href="/staff.html" title="">
              <img
                src="../img/index_icon_2.png"
                class="animate__animated animate__pulse"
                alt=""
              />
              <span>Сотрудники</span>
            </a>
          </div>
        </div>

        <div class="row index_row_2 p-0">
          <div class="col-6 p-0">
            <a href="/hr.html" title="">
              <img
                src="../img/index_icon_3.png"
                class="animate__animated animate__pulse"

              />

            </a>
          </div>
          <div class="col-6 text-end rightcolumn p-0">
            <a href="/assist.html" title="">
              <img
                src="../img/index_icon_4.png"
                class="animate__animated animate__pulse"
                alt=""
              />
              <span>Поставщики</span>
            </a>
          </div>
        </div>

        <div class="row index_row_3 p-0">
          <div class="col-6 p-0">
            <a href="/faq.html" title="">
              <img
                src="../img/index_icon_5.png"
                class="animate__animated animate__pulse"
                alt=""
              />
              <span>HR FAQ</span>
            </a>
          </div>
          <div class="col-6 text-end rightcolumn p-0">

              <img

                class="animate__animated animate__pulse"
                alt=""
              />
              <span>Продажа металлопродукции</span>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
